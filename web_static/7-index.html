<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB Clone</title>
        <link href="styles/3-header.css" type="text/css" rel="stylesheet">
        <link href="styles/3-footer.css" type="text/css" rel="stylesheet">
        <link href="styles/4-common.css" type="text/css" rel="stylesheet">
        <link href="styles/6-filters.css" type="text/css" rel="stylesheet">

        <link rel="icon" type="image/png" href="images/icon.png">

        <div class="container">

                        <li>

                            </ul>
                        </li>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
	                <ul class="popover">
                        <li>Amenity 1</li>
                        <li>Amenity 2</li>
                        <li>Amenity 3</li>
                    </ul>
                </div>
                <button>Search</button> 
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
